name: Package the application and produce executable

on:
  push:
    tags:
      - *

jobs:
  pypi_build:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip build
          python -m pip install pipenv
      - name: Install project dependencies
        run: |
          make dependencies
      - name: Build a binary wheel and a source tarball
        run: |
          make build
      - uses: actions/upload-artifact@v2
        with:
          name: pypi-artifacts
          path: ./dist/
          
  pyinstaller_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv
      - name: Install project dependencies
        run: |
          python -m pipenv install -d

      - name: Build executable
        run: |
          make package
      
      - name: Create an archive from the executable
        run: |
          tar -czvf fail2ban_exporter_exec-${{steps.tag.outputs.tag}}.tar.gz -C ./dist fail2ban_exporter
      - uses: actions/upload-artifact@v2
        with:
          name: fail2ban_exporter_executable
          path: ./fail2ban_exporter.tar.gz
  release:
    needs: [pypi_build, pyinstaller_build]
    runs-on: ubuntu-latest
    steps:
      - name: Download pypi artifacts
        uses: actions/download-artifact@v2
        with:
          name: pypi-artifacts
      - name: Download executable artifact
        uses: actions/download-artifact@v2
        with:
          name: fail2ban_exporter_executable
      
      - uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            *.tar.gz
            *.whl



